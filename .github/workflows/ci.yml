name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-and-precommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run pre-commit hooks
        run: pre-commit run --all-files
